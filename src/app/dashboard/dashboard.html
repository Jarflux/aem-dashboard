<div class="row" ng-repeat="environment in vm.environments">
  <div class="col-sm-6 col-md-4" ng-repeat="server in environment.servers">
    <div class="thumbnail">
      <div class="caption">
        <h2>{{environment.name}}</h2>
        <h3>{{ server.server }}</h3>
        <p>{{server.type}}</p>
        <p><a target="_blank" ng-href="{{server.url}}">{{ server.url }} </a></p>
      </div>
    </div>
  </div>
</div>
