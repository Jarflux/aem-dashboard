<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-primary">{{vm.environment.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-2" ng-repeat="server in vm.environment.servers">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{vm.environment.name}} - {{ server.server }}</h3>
        <span ng-repeat="link in vm.linkTypes[server.type]">
          <a class="btn {{link.buttonType ? 'btn-' + link.buttonType : 'btn-default'}}"
             target="_blank" ng-href="{{server.url + link.url}}">{{ link.label }}</a>
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
