<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">{{ vm.environment.title }} <small>- {{ vm.environment.name }}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"
         ng-repeat="server in vm.environment.servers">
      <div class="panel panel-default">
        <div class="panel-heading text-capitalize">{{ server.server }} <i class="fa fa-link pull-right"></i></div>

        <ul class="list-group">
          <li class="list-group-item"
              ng-repeat="link in vm.linkTypes[server.type]">
            <a target="_blank" ng-href="{{ server.url + link.url }}">{{ link.label }} <i class="fa {{ link.icon ? 'fa-' + link.icon : '' }} pull-right {{ link.brandColor ? 'text-' + link.brandColor : '' }}"></i></a>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>
